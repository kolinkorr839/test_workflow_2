name: Automated PR Creator

on:
  workflow_dispatch:

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      # 1. Checkout main first (needed for the peter-evans action to run)
      - uses: actions/checkout@v4
        
      - id: timestamp
        run: echo "current_time=$(date '+%Y-%m-%d-%H-%M-%S')" >> $GITHUB_OUTPUT
        
      - run: date +%Y-%m-%d-%H-%M-%S >> automated_data.txt
        
      # 2. This step creates the branch and opens the PR, but leaves the runner on 'main'
      - id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'feat: Automated data update'
          title: 'Automated Data Update: ${{ steps.timestamp.outputs.current_time }}'
          body: 'This PR was created automatically on ${{ steps.timestamp.outputs.current_time }}.'
          branch: 'feature/automated-update-${{ steps.timestamp.outputs.current_time }}'
          base: 'main'

      # 3. FIX: Checkout the new branch and push the empty commit
      - name: Checkout PR Branch and Push Empty Commit
        run: |
          BRANCH_NAME="feature/automated-update-${{ steps.timestamp.outputs.current_time }}"
          
          # Fetch and switch to the new branch created by the previous step
          git fetch origin $BRANCH_NAME
          git checkout $BRANCH_NAME
          
          # Configure Git
          git config user.name github-actions
          git config user.email github-actions@github.com

          # Make the empty commit
          git commit --allow-empty -m "Force a commit"
          
          # Push the commit to the active branch
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git $BRANCH_NAME
