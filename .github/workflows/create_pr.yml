name: Automated PR Creator

on:
  workflow_dispatch:

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        
      - id: timestamp
        run: echo "current_time=$(date '+%Y-%m-%d-%H-%M-%S')" >> $GITHUB_OUTPUT
        
      - run: date +%Y-%m-%d-%H-%M-%S >> automated_data.txt
        
      - id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'feat: Automated data update'
          title: 'Automated Data Update: ${{ steps.timestamp.outputs.current_time }}'
          body: 'This PR was created automatically on ${{ steps.timestamp.outputs.current_time }}.'
          branch: 'feature/automated-update-${{ steps.timestamp.outputs.current_time }}'
          base: 'main'

      # FIX: Combining the git commands into one 'run' step and pushing correctly.
      - name: Force an Empty Commit and Push
        run: |
          # 1. Configure Git (essential for the commit)
          git config user.name github-actions
          git config user.email github-actions@github.com

          # 2. Make the empty commit
          git commit --allow-empty -m "Force a commit"
          
          # 3. Push the current branch back to the origin
          # The 'peter-evans' action has already checked out the new branch.
          git push origin HEAD
